<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>log in page</title>
    <script>
        if (sessionStorage.getItem("Email")) {
            window.location.href = "contact.html"
        }
    </script>
</head>

<body style="color: white; background-color: #073d7b;">
    <!-- <div id="nav"></div> -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container">
            <a style="font-size: 40px; margin-right: 100px;" class="navbar-brand" href="#"> <span
                    class="text-warning">Govardhan</span>
                Institute</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- <div class="container" style="width: 600px;"> -->
    <!-- <div class="row"> -->
    <div class="col-12 col-md-12 col-lg-12" style="margin-top: 280px; width: 600px; margin-left: 450px;">
        <div class="text-white text-center bg-dark p-5" style="border-radius: 10px; height: 400px;">
            <div class="text-center">
                <h1>Log In</h1>
            </div>
            <form action="" id="content-form" class="row d-grid align-items-center justify-content-center mt-4 "
                autocomplete="off">
                <table cellpadding="5px">
                    <tr>
                        <!-- <div class="col-12 mt-4 "> -->
                        <td><label for="name">E-mail</label></td>
                        <td><input class="form-control" type="text" id="t2" placeholder="Enter E-mail id">
                        </td>
                        <!-- </div> -->
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span id="email_err" style="color: #1d2630;">* Email ID Is
                                Required</span>
                        </td>
                    </tr>
                    <tr>
                        <!-- <div class="col-12 mt-4"> -->
                        <td> <label for="name">Password</label></td>
                        <td> <input class="form-control " type="password" id="t3" placeholder="Enter Password">

                        </td>
                        <!-- </div> -->
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <span id="pass_err" style="color: #1d2630;">* Password Is
                                Required</span>
                        </td>
                    </tr>
                    <tr>
                        <!-- <div class="col-4 mt-3"> -->
                        <td> <input class="btn btn-success add btn" type="button" value="Log In" onclick="login()">
                        </td>

                        <!-- </div> -->
                    </tr>
                </table>
            </form>
        </div>
    </div>
    </div>
    <script>
        // $(function () {
        //     $("#nav").load("nav.html")

        // })
        var a = [{ email: "a", password: '123' }]
        function login() {

            var email = document.getElementById("t2").value;
            var password = document.getElementById("t3").value;

            if (email == "") {
                document.getElementById("email_err").style.color = "red"
            }
            else if (password == "") {
                document.getElementById("pass_err").style.color = "red"
            } else {
                if (a[0].email == email && a[0].password == password) {
                    sessionStorage.setItem("Email", email);
                    window.location.href = "contact.html"
                    // var contact = {
                    //     email: email,
                    //     password: password
                    // };

                    // a.push(contact);

                }
                else {
                    alert("email id or password invalid!!")
                }
            }
        }
        console.log(a);
    </script>
</body>

</html>

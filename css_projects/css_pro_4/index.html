<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<div class="container">
    <div class="apply_box">
        <h1>Job Application
            <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="form_control">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                </div>
                <div class="form_control">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                </div>
                <div class="form_control">
                    <label for="uemail">User Email</label>
                    <input type="email" id="uemail" name="uemail" placeholder="User Emailid">
                </div>

                <div class="form_control">
                    <label for="jobRole">Job Role</label>
                    <select id="jobRole" name="jobRole">
                        <option value="">Select Job Role</option>
                        <option value="frontend">FrontEnd</option>
                        <option value="backend">BackEnd</option>
                        <option value="full_stack">Full Stack</option>
                        <option value="ui_ux">UI-UX</option>
                    </select>
                </div>

                <div class="text_controller">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter Address" rows="4" cols="50">
                        </textarea>
                </div>

                <div class="form_control">
                    <label for="city">Enter City...</label>
                    <input type="text" id="city" name="city" placeholder="Enter City...">
                </div>
                <div class="form_control">
                    <label for="pincode">Enter Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter PinCode ">
                </div>

                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input type="file" id="upload" name="upload">
                </div>
            </div>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </form>
    </div>
</div>

<body>

</body>

</html>

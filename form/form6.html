<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form6.css">
    <style>
        form1 {
            align-items: center;
        }
    </style>
</head>

<body>
    <form id="form1" align="center">
        <h1>Student form</h1>
        <table class="table1" cellpadding="20px" align="center">
            <tr>
                <td>
                    Name :
                </td>
                <td>
                    <input type="text" placeholder="enter your name" required>
                </td>
            </tr>
            <tr>
                <td>
                    E-mail :
                </td>
                <td>
                    <input type="email" placeholder="enter your email">
                </td>

            </tr>
            <tr>
                <td>
                    Gender :
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>
                    Phone no :
                    <select name="" id="">
                        <option>+ 91</option>
                        <option>+ 92</option>
                        <option>+ 93</option>
                        <option>+ 94</option>
                        <option>+ 95</option>
                    </select>
                </td>
                <td>
                    <input type="number" placeholder="enter your name">
                </td>
            </tr>
            <tr>
                <td>
                    hobby :
                </td>
                <td>
                    <input type="checkbox">cricket
                    <input type="checkbox">football
                </td>
            </tr>
            <tr>
                <td>Date :</td>
                <td> <input type="date"></td>
            </tr>

            <tr>
                <td>Time :</td>
                <td> <input type="time"></td>
            </tr>
            <tr>
                <td><button>Submit</button></td>
            </tr>
        </table>
    </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            background-color: aqua;
            border: solid yellow;
            border-radius: 20px;
            text-align: center;
        }

        tr,
        td {
            border: 2px solid brown;
            border-radius: 20px;

        }
    </style>
</head>

<body>
    <h1 style="margin-top: 30px;" align="center">student form</h1>
    <form action="">
        <table cellpadding=20px align="center">
            <tr>
                <td>
                    name:
                </td>
                <td>
                    <input type="text" placeholder="enter your name" required>
                </td>
            </tr>
            <tr>
                <td>
                    password:
                </td>
                <td>
                    <input type="password" placeholder="enter your password" required>
                </td>
            </tr>
            <tr>
                <td>
                    gender:
                </td>
                <td>
                    <input type="radio" name="gender" required>Male
                    <input type="radio" name="gender" required>Female
                </td>
            </tr>
            <tr>
                <td>
                    select:
                </td>
                <td>
                    <input type="checkbox" required>cricket
                    <input type="checkbox">cricket
                    <input type="checkbox">cricket
                    <input type="checkbox">cricket
                    <input type="checkbox">cricket
                </td>
            </tr>
            <tr>
                <td>
                    date:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Time:
                </td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>
                    phone no.
                </td>
                <td>
                    <select>
                        <option>+91</option>
                        <option>+92</option>
                        <option>+93</option>
                        <option>+94</option>
                        <option>+95</option>
                    </select>
                    <input type="number" placeholder="enter your phone no." required>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

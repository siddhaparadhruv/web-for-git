<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>bootstrap web</title>
    <style>
        table,
        th,
        tr,
        td {
            border: 2px solid;

        }
    </style>
</head>

<body style=" background-color: aquamarine;">
    <div>
        <div class="text-center mt-5">
            <h1 class="">Contact</h1>
        </div>
        <div class="row justify-content-center">
            <form action="" class="main row justify-content-center">
                <div class="col-10 mt-4">
                    <label for="First name">First Name</label>
                    <input class="form-control" type="text" placeholder="Enter your First name">
                </div>
                <div class="col-10 mt-4">
                    <label for="Last name">Last Name</label>
                    <input class="form-control" type="text" placeholder="Enter your last name">
                </div>
                <div class="col-10 mt-4">
                    <label for="Phone no">Phone no</label>
                    <input class="form-control" type="text" placeholder="Enter your phone no">
                </div>
                <div class="col-10 mt-2">
                    <input class="btn btn-success" type="button" value="Submit">
                </div>
            </form>
            <div class="col-10 mt-5">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Phone no</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>fname</td>
                            <td>lname</td>
                            <td>phone no</td>
                            <td>
                                <a href="#" class="btn btn-warning"><span class="material-symbols-outlined">
                                        delete
                                    </span></a>
                                <a href="#" class="btn btn-danger">delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
